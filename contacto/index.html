<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <title>reCAPTCHA demo: Simple page</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="../img/Logo.png" alt="Trucks Light & Parts">
        </div>
        <div class="headerContainer">
            <div>

            </div>
            <div>
                <nav>
                    <a href="../">Inicio</a>
                    <a href="../ours">Nosotros</a>
                    <a href="https://truckslightsandparts.sicarx.shop/">Productos</a>
                    <a href="./">Contacto</a>
                </nav>
            </div>            
        </div>
    </header>

    <main>
        <section class="sectionForm">
            <form action="https://formsubmit.co/truck.lights.parts@gmail.com" method="POST" id="commentform" class="comment-form" novalidate>
                <p class="comment-notes">
                    <span id="email-notes">No olvides porner tu email</span> y tu numero de telefono.<span class="required">*</span>
                </p>
                <p class="comment-form-comment">
                    <textarea id="comment" class="comment-form__field" name="message" placeholder="Comments *" cols="45" rows="7" aria-required="true" required="required"></textarea>
                </p>
                <p class="comment-form-author">
                    <input id="author" class="comment-form__field" name="name" type="text" placeholder="Name *" value="" size="30" aria-required='true' required='required' />
                </p>
                <p class="comment-form-email">
                    <input id="email" class="comment-form__field" name="email" type="text" placeholder="E-mail *" value="" size="30" aria-describedby="email-notes" aria-required='true' required='required' />
                </p>
                <p class="comment-form-url">
                    <input id="url" class="comment-form__field" name="phone" type="text" placeholder="Telefono *" value="" size="30" required='required' />
                </p>
                <!-- <div class="g-recaptcha" data-sitekey="6LcSBOsqAAAAAF_v-qN8ivpcwc8WbP86LsXhhg1D" required='required'></div> -->
                <p class="form-submit">
                    <input name="submit" type="submit" id="submit" class="submit" value="Enviar" /> 
                    <input type='hidden' name='comment_post_ID' value='763' id='comment_post_ID' />
                    <input type='hidden' name='comment_parent' id='comment_parent' value='0' />
                </p>
                <input type="hidden" name="_next" value="">
                <input type="hidden" name="_captcha" value="false">
            </form>	
        </section>
       
    </main>

    <section class="contacto">
        <div class="contactoInfomacion">
            <div class="contacto-info">
                <h2>Contáctanos</h2>
                <div class="contactoButton">
                    <a href="https://wa.me/5215643841261" target="_blank" class="contacto-item">
                        WhatsApp
                    </a>
                    <a href="mailto:truck.lights.parts@gmail.com" class="contacto-item">
                        <i class="far fa-envelope"></i> Correo Electrónico
                    </a>
                    <a href="../aviso" class="contacto-item">
                        <i class="fas fa-file-alt"></i> Aviso de Privacidad
                    </a>
                </div>
            </div>
            
            <div class="redes">
                <h2>Redes sociales</h2>
                <div class="redes-iconos">
                    <a href="URL_DE_INSTAGRAM" target="_blank" title="Instagram">
                        <img src="../img/icons8-instagram-100.png" alt="Instagram" width="50" height="50">
                    </a>
                    <a href="https://www.facebook.com/share/16MSFCRNrj/?mibextid=wwXIfr" target="_blank" title="Facebook">
                        <img src="../img/icons8-facebook-nuevo-100.png" alt="Facebook" width="50" height="50">
                    </a>
                    <a href="URL_DE_TIKTOK" target="_blank" title="TikTok">
                        <img src="../img/icons8-tik-tok-100.png" alt="TikTok" width="50" height="50">
                    </a>
                </div>
            </div>
        </div>
        <div class="logoBottom">
            <img src="../img/Logo.png" alt="logo">
        </div>
        <p class="derechos">Todos los derechos reservados: Trucks Lights & Parts®.</p>
    </section>
    
</body>
</html>
